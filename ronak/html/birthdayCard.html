<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodePen - Birthday Card</title>
  <link rel="stylesheet" href="../css/birthdayCard.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>

</head>
<body>
<!-- partial:index.partial.html -->
<div class="card">
  <div class="back"></div>
  <div class="front">
    <div class="cover-shape-large">
      <div class="shape-diamond"></div>
      <div class="shape-block"></div>
    </div>
    <div class="cover-shape-small">
      <div class="shape-diamond"></div>
      <div class="shape-block">
        <div class="cake">
          <div class="layer layer-bottom"></div>
          <div class="layer layer-middle"></div>
          <div class="layer layer-top"></div>
          <div class="icing"></div>
          <div class="drip drip1"></div>
          <div class="drip drip2"></div>
          <div class="drip drip3"></div>
          <div class="candle">
            <div class="flame"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="text-container">
    <p id="head">Happy Birthday Ronak!</p>
    <p>જન્મ દિવસ ની ખુબ ખુબ શુભકામનાઓ , આશા છે કે આ દિવસ તારા જીવન માં ખુબ ખુબ આનંદ લાવે અને તુ ખુબ લાબું જીવે.</p>
    <p>આ ખાસ દિવસે તારા માટે ખાસ ગિફ્ટ <a href="#">અમારા</a> તરફ થી.</p>
  </div>
</div>
<!-- partial -->
  
</body>
</html>
