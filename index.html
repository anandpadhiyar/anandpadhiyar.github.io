<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<link rel="stylesheet" type="text/css" href="my love story/css/my_love-story.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
</head>
<body>
	<form class="form">
		<div class="row">
        	<div class="input-field col s12">
          		<input id="pwd" type="password" class="validate">

        	</div>
		</div>
		<div class="button">
	  		<input type="button" class="btn waves-effect waves-light" name="action" value="Submit" onclick="checkPwd();" >
  		</div>
	</form>
	<script type="text/javascript" src="js/pwd.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
	
</body>
</html>
